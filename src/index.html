<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Scraper</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-spider"></i> Web Scraper</h1>
      <p>Enter a URL to extract data from any website</p>
    </header>
    
    <main>
      <section class="input-section">
        <form id="scrape-form">
          <div class="input-group">
            <input 
              type="url" 
              id="url-input" 
              placeholder="Enter website URL (e.g., https://example.com)" 
              required
            >
            <button type="submit" id="scrape-button">
              <span class="button-text">Scrape Website</span>
              <span class="spinner hidden"></span>
            </button>
          </div>
          <div id="error-message" class="error-message hidden"></div>
        </form>
      </section>
      
      <section id="results-section" class="results-section hidden">
        <h2>Scraped Data</h2>
        
        <div class="card" id="title-card">
          <div class="card-header">
            <h3><i class="fas fa-heading"></i> Page Title</h3>
          </div>
          <div class="card-body" id="title-content"></div>
        </div>
        
        <div class="card" id="headings-card">
          <div class="card-header">
            <h3><i class="fas fa-heading"></i> Headings</h3>
          </div>
          <div class="card-body" id="headings-content"></div>
        </div>
        
        <div class="card" id="images-card">
          <div class="card-header">
            <h3><i class="fas fa-images"></i> Images</h3>
            <span class="count" id="images-count"></span>
          </div>
          <div class="card-body scrollable" id="images-content"></div>
        </div>
        
        <div class="card" id="links-card">
          <div class="card-header">
            <h3><i class="fas fa-link"></i> Links</h3>
            <span class="count" id="links-count"></span>
          </div>
          <div class="card-body scrollable" id="links-content"></div>
        </div>
      </section>
    </main>
    
    <footer>
      <p>Built with <i class="fas fa-heart"></i> using Node.js, HTML, and CSS</p>
    </footer>
  </div>
  
  <!-- Add this inside your HTML body -->
<div id="progress-bar-container" class="hidden">
    <progress id="progress-bar" value="0" max="100"></progress>
  </div>

  <script src="index.js"></script>
</body>
</html>
